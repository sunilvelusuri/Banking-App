version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: banking-App
    networks:
      springBoot-mySQL-net:


  bankingapp:
    container_name: bankingapp
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    networks:
      springBoot-mySQL-net:
    restart: on-failure

networks:
  springBoot-mySQL-net:

